[Chart1|Timechart]
XAxisTitle=Time [s]
YAxisTitle=Current [I]
# YAxisBoundaries: lower|upper, lower|, |upper also possible.
#  If lower/upper is not given or 0 the axis has boundary for lower/upper. Same when parameter is completely missing.
#  BETA-FEATURE! At current state you must add an @ in front of lower/upper to make the boundary fix! BOTH values have to be given!
XAxisBoundaries=0|0
YAxisBoundaries=0|0
# X/Y-Logbase: 0 or 1 is linear axis; Any other positive base value is a logarithmic scale with given number as logbase
XAxisLogBase=0
YAxisLogBase=10
ShowLegend=1

