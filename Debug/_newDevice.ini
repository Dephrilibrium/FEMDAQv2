[ToolInfo]
Title=FEMDAQ
Operator=Your Name
Description=What is it measuring or something
Comment=

[ToolSettings]
SaveResultsGrouped=false

[SweepInfo]
# Given as a relative path!
StartupSweep=./_newDevice.swp

[Timing]
# Time for the uptime transients in [ms]
Initial=150
Iterative=150
Comment=


# As DrawnOver every value of every channel can be extracted
[Dev100|FEAR16v2]
ComPort=COM4
Baudrate=921600

# Ch<X>CC=<Y>
# X: Channelnum
# Y: CC<SourceNode> connects to sweepfile column (CC = CurrentControl)
Ch0CC=0
Ch1CC=1

# Ch<X>CF=<Y>   (CurrentFlow-Measurement)
# Ch<X>UDrp=<Y> (VoltageDrop over the regulation-FET)
# X: Channelnumber (0-15)
# Y: -1 (no measurement), 0 (measurement @ cycle-end), 1 (measurement directly at cycle-start)
Ch8CF=0
Ch8CFChartIdentifier=Chart1, Chart2, Chart4
Ch8CFChartDrawnOver=Time, Dev100|Ch0|CC, Dev100|Ch1|CC
Ch8CFChartColor=red, red, red
Ch8CFCustomName=Curr1

Ch9CF=0
Ch9CFChartIdentifier=Chart1, Chart2, Chart4
Ch9CFChartDrawnOver=Time, Dev100|Ch0|CC, Dev100|Ch1|CC
Ch9CFChartColor=green, green, green
Ch9CFCustomName=Curr2

