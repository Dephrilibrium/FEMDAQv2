#MeasureInstantly=0
#LowerBound=1e-9
#UpperBound=1e-7
#ChartIdentifier=Chart1, Chart2
#ChartDrawnOver=Time, DevXY
## Possible colors see _ColorTable.png
#ChartColor=orange, orange
#CustomName=DMU
#Comment=Dummy Measurement Unit


