#[DevXY|FUGHCP350]
#GpibAddr=0, 8, 0
#Compliance=20e-3
## SourceNode describes the sourceconnection-number (sweepfile). Use -1 to deactivate source
#SourceNode=1
#CustomName=I call it FUG
#Comment=High voltage source
#
#
## WavGen33511B can return different values for ChartDrawnOver
##  use the form on "ChartDrawnOver=": DevX|Y
##  with X Deviceidenfifier
##       Y: L = Lowlevel, H = Highlevel, F = Frequency, O = Offset, All other = Amplitude
#[DevXY|WavGen33511B]
#GpibAddr=0, 11, 0
## SourceNode describes the sourceconnection-number (sweepfile). Use -1 to deactivate source
#SourceNode=1
## Waveform: DC, Sin, Puls, Ramp, Squ (Square)
#Waveform=puls
## OutputLoad: Ohmic value; HighZ = -1
#OutputLoad=-1
## Frequency/Period in sweepfile; F<SourceNode>/P<SourceNode> is control variable
## Amplitude/Offset or Low/High in sweepfile; A<SourceNode>/O<SourceNode> or L<SourceNode>/H<SourceNode> are control variable
##  DC-Mode is special! For that only O<SourceNode> (Offset) is control variable
## Phase is given in [°]
#Phase=0
#
## The following parameters will be used (or ignored) depending on the given waveform!
## Square-specific
## DutyCycle in sweepfile: D<SourceNode> is control variable
## Ramp-specific
## Symmetry in sweepfile: S<SourceNode> is control variable
## Pulse-specific
## PulseWidth in sweepfile; PW<SourceNode> is control variable
#LeadEdge=100e-9
#TrailEdge=100e-9
## Burst
#UseBurst=0
#BurstCycles=1
#BurstPeriod=450e-3
#CustomName=I call it WavGen
#Comment=WaveGenerator
#
