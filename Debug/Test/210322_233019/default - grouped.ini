#[DevXY|DMM7510]
#GpibAddr=0, 18, 0
## MeasureInstantly: -1 deactivate measurement, 0 measure at the end of the iterationcycle, 1 measure on start of iteration-cycle
#MeasureInstantly=0
## Measuretypes are VOLT and CURR
#MeasurementType=CURR
## MeasurementCouplings are DC and AC
#Coupling=DC
## MeasurementRanges are for VOLT and CURR: 0 = Auto
## VOLT only: 100|mV, 1|V, 10|V, 100|V, 1|kV given in [V]. E.g. 1|kV = 1000|V = 1000
## CURR only: 10|µA, 100|µA, 1|mA, 10|mA, 100|mA, 1|A, 3|A given in [A]. E.g. 10|µA = 0.00001|A = 0.00001
#Range=10e-6
## IntegrationRates are between 10µs and 240ms given in [s]. Default is 20ms = 0.02s
#Nplc=5
#AutoZero=true
#ChartIdentifier=Chart2
#ChartDrawnOver=Time
## Possible colors see _ColorTable.png; Good visible is: black, blue, brown, Green, Orange, Plum, Red, Purple
#ChartColor=green
#CustomName=I call it DMM7510
#Comment=Gate-current
#
#
## Oscilloscope. Each channel represents a own device with the same IP-Address
## Channels are supported, waveform is planned but not implemented yet (using always Waveform1)!
## The settings of x-axis and trigger are only effacicous of the FIRST found parameterset!
#[DevXY|RTO2034|Channel1|Waveform1]
#Ip=192.168.137.2
## MeasureInstantly: -1 deactivate measurement, 0 measure at the end of the iterationcycle, 1 measure on start of iteration-cycle
#MeasureInstantly=1
#QuantPerDivY=500e-3
#QuantPerDivX=500e-6
#SampleRate=2.5e6
#TriggerOnWaveform=true
#TriggerLevel=2
## TriggerSource: Channel1, Channel2, Channel3, Channel4 or External
#TriggerSource=Channel1
## TriggerMode: Normal, Auto or FreeRun
#TriggerMode=Normal
## TriggerType: Edge with slope: Rising, Falling and Either
#TriggerType=Edge|Falling
#ReadWaveform=1
#UpdateDisplay=true
#WaveformChartIdentifier=
## Possible colors see _ColorTable.png; Good visible is: black, blue, brown, Green, Orange, Plum, Red, Purple
#CustomName=I call it RTO Waveform
#WaveformChartColor=darkcyan
#
## FFT-Settings (Frequency in [Hz], Magnitudes in [dB]
## UseFFTOnMathWindow: 1, 2, 3, 4 for the math-channel. All other numbers means disabled! (e.g. -1)
#UseFFTOnMathWindow=0
#TriggerOnFFT=false
#FrequencyResolution=1
#StartFrequency=0
#StopFrequency=2e3
#MagnitudeOffset=-30
#MagnitudeRange=120
## WindowType: Rectangle (None), Hamming, Hanning, BlackmanHarris, Gauss, Flattop, KaiserBessel
#WindowType=KaiserBessel
#FFTChartIdentifier=Chart4
## Possible colors see _ColorTable.png; Good visible is: black, blue, brown, Green, Orange, Plum, Red, Purple
#FFTChartColor=darkcyan
#CustomName=I call it RTO FFT
#Comment=RTO Osci
#
